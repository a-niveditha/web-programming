<html>
    <head>
        <link rel = "stylesheet" href = "ast_5.css">
    </head>
    <title>
        Registration Form
    </title>
    <body>
        <h1 id = "title">Registration Form</h1>
        <form>
            <label for = "name" class = "question">Name:</label>
            <input type = "text" id = name>
            <br>
            <label for = "class" class = "question">Class:</label>
            <select id = "year">
                <option value = 1>I</option>
                <option value = 2>II</option>
                <option value = 3>III</option>
                <option value = 4>IV</option>   
            </select>Year
            <br>
            <label for = "quali" class = "question">Qualification:</label>
            <select id = "quali">
                <option value = "B.Tech">B.tech</option>
                <option value = "B.Com">B.Com</option>
                <option value = "B.A">B.A</option>
                <option value = "B.Sc">B.Sc</option>
            </select>
            <br>
            <label for = "email" class = "question">Email ID:</label>
            <input type = "email" id = "email">
            <br>
            <label for = "address" class = "question">Address:</label>
            <input type = "text" id = "address">
            <br>
            <label for = "photo" class = "question">Upload Photo:</label>
            <input type = "file" id = "photo" value = "Choose File">
            <br>
            <div class = "button-row">
                <button type = "submit">Register</button>
                <button type = "reset">Clear</button>
            </div>
        </form>
    </body>
</html>
