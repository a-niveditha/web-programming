<!DOCTYPE = html>
<html>
<head>
    <title>Place Your Order</title>
</head>
<body>
    <h1>Place Your Order</h1>
    <nav>
        <a href = "E:\Codes\webp\ast3.html">Home | </a>
        <a href = "E:\Codes\webp\ast_4.html">Order </a>
    </nav>
    <hr>
    <h2> Customer Details </h2>
    <form>
        <label for = "name">Name:</label>
        <br><input type = "text" id = "name">
        <br><br>
        <label for = "email">Email:</label>
        <br><input type = "email" id = "email">
        <br><br>
        <label for = "address">Address:</label>
        <br><textarea cols = 30 rows = 5></textarea>
        <br><br>
        <label for = "item">Choose Your Dish:</label>
        <br><select id = "item">
            <option value = "Margherita Pizza">Margherita Pizza</option>
            <option value = "Cheese Burger">Cheese Burger </option>
            <option value = "Hyderabadi Biriyani">Hyderabadi Biriyani</option>
            <option value = "Veg Fried Rice">Veg Fried Rice</option>
            <option value = "Chicken Noodles">Chicken Noodles</option>
            <option value = "Paneer Tikka">Paneer Tikka</option>
            <option value = "Grilled Sandwich">Grilled Sandwich</option>
            <option value = "Pizza + Coke">Pizza + Coke</option>
            <option value = "Burger + Fries">Burger + Fries</option>
            <option value = "Biriyani + Gulab Jamun">Biriyani + Gulab Jamun</option>
        </select>
        <br><br>
        <label for = "qty">Choose Quantity:</label>
        <br><input type = "number" id = "qty">
        <br><br>
        <p>Payment Mode:</p>
        <input type = "radio" id = "opt1" name = "mode" value = "Cash on Delivery">
        <label for = "opt1">Cash on Delivery</label>
        <br>
        <input type = "radio" id = "opt2" name = "mode" value = " UPI">
        <label for = "opt2"> UPI</label>
        <br>
        <input type = "radio" id = "opt3" name = "mode" value = "Net Banking">
        <label for = "opt3">Net Banking</label>
        <br><br>
        <button name = "confirmation" value = "yes">Confirm Order</button>
    </form>
    <hr>
    <p>Thanks for choosing QuickBite!
</body>
</html>
